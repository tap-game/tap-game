<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loading-screen, #game-screen, #summary-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #loading-screen {
            background-image: url('loading_background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        #game-screen {
            background-image: url('game_background.jpg');
            background-size: cover;
            background-position: center;
        }
        #summary-screen {
            background-image: url('summary_background.jpg'); /* Новый фон */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #timer, #score {
            position: absolute;
            font-size: 18px;
            color: white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 10;
        }
        #timer {
            top: 10px;
            left: 10px;
        }
        #score {
            top: 10px;
            right: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #cccccc;
        }
        #start-button, #continue-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <h1>Загрузка...</h1>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <div id="timer">Оставшееся время: 30 секунд</div>
        <div id="score">Счёт: 0</div>
        <div id="game-container" style="position: relative; width: 100%; height: 100%;"></div>
        <button class="button" id="start-button">Играть</button>
    </div>

    <!-- Итоговый экран -->
    <div id="summary-screen">
        <div id="final-score">Счёт: 0</div>
        <div id="mining-info">Майнинг монет: 0</div>
        <button class="button" id="continue-button" disabled>Продолжить</button>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const summaryScreen = document.getElementById('summary-screen');
        const startButton = document.getElementById('start-button');
        const continueButton = document.getElementById('continue-button');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const miningInfoEl = document.getElementById('mining-info');

        let score = 0;
        let timer = 30;
        let miningScore = 0;

        // Загрузка игры
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameScreen.style.display = 'block';
        }, 3000);

        // Таймер
        const startTimer = () => {
            timerEl.textContent = `Оставшееся время: ${timer} секунд`;
            const timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `Оставшееся время: ${timer} секунд`;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        };

        // Конец игры
        const endGame = () => {
            gameScreen.style.display = 'none';
            summaryScreen.style.display = 'flex';
            finalScoreEl.textContent = `Счёт: ${score}`;
            startMining();
        };

        // Майнинг
        const startMining = () => {
            miningScore = 0;
            let miningTimer = 30;
            const miningInterval = setInterval(() => {
                miningTimer--;
                miningScore += 0.1;
                miningInfoEl.textContent = `Майнинг монет: ${miningScore.toFixed(1)}`;
                if (miningTimer <= 0) {
                    clearInterval(miningInterval);
                    continueButton.disabled = false;
                }
            }, 1000);
        };

        // Начать игру
        const startGame = () => {
            score = 0;
            timer = 30;
            scoreEl.textContent = `Счёт: ${score}`;
            timerEl.textContent = `Оставшееся время: ${timer} секунд`;
            gameScreen.style.display = 'block';
            summaryScreen.style.display = 'none';
            startTimer();
        };

        // События для кнопок
        startButton.addEventListener('click', startGame);
        continueButton.addEventListener('click', startGame);
    </script>
</body>
</html>
