<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #game-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('coin.png'); /* Замени на изображение монетки */
            background-size: cover;
        }
        .score {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <p>Загрузка игры...</p>
        <p>Подождите несколько секунд</p>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <h1>Tap the Coin!</h1>
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="game-container" id="game-container"></div>
        <button id="start-btn">Начать игру</button>
    </div>

    <script>
        // Показываем загрузочный экран на 3 секунды
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');

        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
        }, 3000); // 3000 мс = 3 секунды

        // Логика игры
        let score = 0;
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-btn');

        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = Math.random() * (gameContainer.offsetHeight - 50);
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;

            coin.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                coin.remove();
            });

            gameContainer.appendChild(coin);

            setTimeout(() => {
                if (coin.parentElement) {
                    coin.remove();
                }
            }, 2000); // Монетка исчезает через 2 секунды
        }

        startButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = score;

            const gameInterval = setInterval(createCoin, 1000); // Монетки появляются каждую секунду
            setTimeout(() => {
                clearInterval(gameInterval);
                alert(`Игра окончена! Ваш счёт: ${score}`);
            }, 30000); // Игра длится 30 секунд
        });
    </script>
</body>
</html>
