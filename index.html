<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        #game-screen, #end-screen {
            display: none;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .coin {
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('coin.png');
            background-size: cover;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from {
                top: -60px;
            }
            to {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Начальный экран -->
    <div id="start-screen">
        <h1>Добро пожаловать в Tap the Coin!</h1>
        <button class="button" id="start-game-btn">Играть</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <h1>Уровень: <span id="level">1</span></h1>
        <div id="score">Счет: 0</div>
        <div id="timer">Время: 30</div>
        <div id="game-area"></div>
        <button class="button" id="end-game-btn">Завершить игру</button>
    </div>

    <!-- Конечный экран -->
    <div id="end-screen">
        <h1>Игра завершена!</h1>
        <p>Ваш результат: <span id="final-score"></span></p>
        <button class="button" id="restart-btn">Начать заново</button>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startGameBtn = document.getElementById('start-game-btn');
        const endGameBtn = document.getElementById('end-game-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const finalScore = document.getElementById('final-score');

        let score = 0;
        let level = 1;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;

        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            score = 0;
            level = 1;
            timeLeft = 30;
            updateScore();
            updateLevel();
            startTimer();
            spawnCoins();
        }

        function endGame() {
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';
            finalScore.textContent = score;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
        }

        function restartGame() {
            endScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }

        function updateScore() {
            scoreDisplay.textContent = `Счет: ${score}`;
        }

        function updateLevel() {
            levelDisplay.textContent = level;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Время: ${timeLeft}`;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function spawnCoins() {
            gameInterval = setInterval(() => {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                coin.style.left = `${Math.random() * 90}%`;
                coin.addEventListener('click', () => {
                    score++;
                    updateScore();
                    coin.remove();
                });
                gameArea.appendChild(coin);
                setTimeout(() => coin.remove(), 5000);
            }, 1000 - level * 100); // Ускорение с каждым уровнем
        }

        startGameBtn.addEventListener('click', startGame);
        endGameBtn.addEventListener('click', endGame);
        restartBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
