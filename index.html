<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin - Save and Continue!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-screen, #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-image: url('game_background.jpg');
            background-size: cover;
            background-position: center;
        }
        #game-screen {
            display: none;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .coin, .bonus-coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: fall 4s linear;
        }
        .coin {
            background-image: url('coin.png');
        }
        .bonus-coin {
            background-image: url('bonus_coin.png');
            width: 70px;
            height: 70px;
            animation: fall 3s linear;
        }
        .coin.clicked, .bonus-coin.clicked {
            animation: pop 0.5s ease-out forwards;
        }
        .score, .level, .timer, .countdown-timer {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .score { top: 10px; left: 10px; }
        .level { top: 10px; right: 10px; }
        .timer { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .countdown-timer {
            position: absolute;
            bottom: 100px;
            font-size: 24px;
            color: red;
        }
        @keyframes fall {
            from { top: -70px; }
            to { top: calc(100% - 70px); }
        }
        @keyframes pop {
            to { transform: scale(1.5); opacity: 0; }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Экран старта -->
    <div id="start-screen">
        <h1>Добро пожаловать!</h1>
        <p>Текущий уровень: <span id="saved-level">1</span></p>
        <p>Ваши очки: <span id="saved-score">0</span></p>
        <p class="countdown-timer">Ожидание: <span id="countdown">60</span> секунд</p>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="level">Уровень: <span id="level">1</span></div>
        <div class="timer">Оставшееся время: <span id="timer">40</span> секунд</div>
        <div class="game-container" id="game-container"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const countdownDisplay = document.getElementById('countdown');
        const savedLevelDisplay = document.getElementById('saved-level');
        const savedScoreDisplay = document.getElementById('saved-score');

        let score = 0;
        let level = 1;
        let timeLeft = 40;
        let countdownTime = 60; // Время ожидания
        let coinInterval = 1000;
        let bonusInterval = 5000;
        let timer;
        let coinSpawnInterval;
        let bonusSpawnInterval;

        // Загрузка сохранённого прогресса
        function loadProgress() {
            const savedScore = localStorage.getItem('score');
            const savedLevel = localStorage.getItem('level');
            score = savedScore ? parseFloat(savedScore) : 0;
            level = savedLevel ? parseInt(savedLevel) : 1;
            savedScoreDisplay.textContent = score.toFixed(2);
            savedLevelDisplay.textContent = level;
        }

        // Сохранение прогресса
        function saveProgress() {
            localStorage.setItem('score', score.toFixed(2));
            localStorage.setItem('level', level);
        }

        // Таймер обратного отсчета
        function startCountdown() {
            const countdownInterval = setInterval(() => {
                countdownTime--;
                score += 0.1; // Добавляем 0.1 очков каждую секунду
                savedScoreDisplay.textContent = score.toFixed(2);
                countdownDisplay.textContent = countdownTime;

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    startGame();
                }
            }, 1000);
        }

        // Таймер игры
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clearInterval(coinSpawnInterval);
                    clearInterval(bonusSpawnInterval);
                    saveProgress();
                    alert('Игра окончена! Ваш прогресс сохранён.');
                    gameScreen.style.display = 'none';
                    startScreen.style.display = 'flex';
                    countdownTime = 60; // Сброс обратного отсчета
                    startCountdown();
                }
            }, 1000);
        }

        // Запуск игры
        function startGame() {
            scoreDisplay.textContent = score.toFixed(2);
            levelDisplay.textContent = level;
            timerDisplay.textContent = timeLeft;
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            timeLeft = 40; // Обновляем таймер
            startTimer();
            coinSpawnInterval = setInterval(spawnCoin, coinInterval);
            bonusSpawnInterval = setInterval(spawnBonusCoin, bonusInterval);
        }

        // Спавн монет
        function spawnCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * 90}%`;
            coin.style.top = '-70px';
            gameContainer.appendChild(coin);

            coin.addEventListener('click', () => {
                coin.classList.add('clicked');
                score++;
                scoreDisplay.textContent = score.toFixed(2);
                setTimeout(() => coin.remove(), 500);

                if (score % 30 === 0) {
                    level++;
                    levelDisplay.textContent = level;
                }
            });

            setTimeout(() => coin.remove(), 4000);
        }

        // Спавн бонусных монет
        function spawnBonusCoin() {
            const bonusCoin = document.createElement('div');
            bonusCoin.classList.add('bonus-coin');
            bonusCoin.style.left = `${Math.random() * 90}%`;
            bonusCoin.style.top = '-70px';
            gameContainer.appendChild(bonusCoin);

            bonusCoin.addEventListener('click', () => {
                bonusCoin.classList.add('clicked');
                score += 10;
                scoreDisplay.textContent = score.toFixed(2);
                setTimeout(() => bonusCoin.remove(), 500);
            });

            setTimeout(() => bonusCoin.remove(), 4000);
        }

        loadProgress();
        startCountdown();
    </script>
</body>
</html>
