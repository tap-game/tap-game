<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            text-align: center;
        }
        #game-screen {
            display: none;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('coin.png'); /* Замени на своё изображение монетки */
            background-size: cover;
            animation: fall 2s linear;
        }
        .coin.clicked {
            animation: disappear 0.5s ease-out forwards;
        }
        .score {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mute-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #mute-btn.active {
            background-color: #4caf50;
        }
        @keyframes fall {
            from {
                top: -60px;
            }
            to {
                top: calc(100% - 60px);
            }
        }
        @keyframes disappear {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <p>Загрузка игры...</p>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <button id="mute-btn">🔊 Включить/выключить звук</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <h1>Tap the Coin!</h1>
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="game-container" id="game-container"></div>
    </div>

    <audio id="background-audio" loop>
        <source src="background.mp3" type="audio/mp3">
    </audio>
    <audio id="coin-audio">
        <source src="coin.mp3" type="audio/mp3">
    </audio>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const muteBtn = document.getElementById('mute-btn');
        const backgroundAudio = document.getElementById('background-audio');
        const coinAudio = document.getElementById('coin-audio');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');

        let isMuted = false;
        let score = 0;

        // Фоновая музыка
        backgroundAudio.play();

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (isMuted) {
                backgroundAudio.pause();
                muteBtn.classList.add('active');
                muteBtn.textContent = '🔇 Звук выключен';
            } else {
                backgroundAudio.play();
                muteBtn.classList.remove('active');
                muteBtn.textContent = '🔊 Звук включен';
            }
        });

        // Загрузка игры
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameScreen.style.display = 'block';
        }, 5000);

        // Добавление монеток
        function spawnCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * 80}%`;
            gameContainer.appendChild(coin);

            coin.addEventListener('click', () => {
                if (!isMuted) coinAudio.play();
                coin.classList.add('clicked');
                score++;
                scoreDisplay.textContent = score;
                setTimeout(() => coin.remove(), 500);
            });

            setTimeout(() => {
                if (!coin.classList.contains('clicked')) {
                    coin.remove();
                }
            }, 2000);
        }

        setInterval(spawnCoin, 1000);
    </script>
</body>
</html>
