<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('game_background.jpg'); /* Фон игры */
            background-size: cover;
            background-position: center;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('loading_background.jpg');
            background-size: cover;
            background-position: center;
        }
        #game-screen {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #timer, #level {
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #cccccc;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('coin.png');
            background-size: cover;
            animation: fall 5s linear infinite;
        }
        .bonus-coin {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('bonus_coin.png');
            background-size: cover;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <h1>Загрузка...</h1>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <h1 style="color: white;">Tap the Coin!</h1>
        <p id="score">Счёт: 0</p>
        <p id="timer">Оставшееся время: 30 секунд</p>
        <p id="level">Уровень: 1</p>
        <button class="button" id="start-button">Играть</button>
        <button class="button" id="continue-button" style="display:none;" disabled>Продолжить</button>
        <button class="button" id="toggle-sound">Звук: Включен</button>
        <div id="game-container" style="position: relative; width: 100%; height: 100%;"></div>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const startButton = document.getElementById('start-button');
        const continueButton = document.getElementById('continue-button');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const gameContainer = document.getElementById('game-container');
        const toggleSoundButton = document.getElementById('toggle-sound');

        let score = 0;
        let timer = 30;
        let level = 1;
        let timerInterval;
        let soundEnabled = true;
        let coinFallSpeed = 5000; // Скорость падения монет
        const backgroundMusic = new Audio('background_music.mp3'); // Фоновая музыка
        const coinSound = 'coin.mp3'; // Звук монетки
        const bonusCoinSound = 'bonus_coin.mp3'; // Звук бонусной монетки

        // Загрузка игры
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            playBackgroundMusic();
        }, 3000);

        // Фоновая музыка
        const playBackgroundMusic = () => {
            if (soundEnabled) {
                backgroundMusic.loop = true;
                backgroundMusic.play();
            }
        };

        // Функция для создания монеты
        const createCoin = () => {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = Math.random() * 90 + 'vw';
            coin.style.animationDuration = `${coinFallSpeed / 1000}s`;
            gameContainer.appendChild(coin);

            coin.addEventListener('click', () => {
                score++;
                scoreEl.textContent = `Счёт: ${score}`;
                coin.remove();
                playSound(coinSound);
                checkLevelUp();
            });

            setTimeout(() => {
                coin.remove();
            }, coinFallSpeed);
        };

        // Функция для создания бонусной монеты
        const createBonusCoin = () => {
            const bonusCoin = document.createElement('div');
            bonusCoin.classList.add('bonus-coin');
            bonusCoin.style.left = Math.random() * 90 + 'vw';
            bonusCoin.style.animationDuration = `${coinFallSpeed / 1000}s`;
            gameContainer.appendChild(bonusCoin);

            bonusCoin.addEventListener('click', () => {
                score += 5;
                scoreEl.textContent = `Счёт: ${score}`;
                bonusCoin.remove();
                playSound(bonusCoinSound);
                checkLevelUp();
            });

            setTimeout(() => {
                bonusCoin.remove();
            }, coinFallSpeed);
        };

        // Проверка на повышение уровня
        const checkLevelUp = () => {
            if (score >= level * 50) {
                level++;
                levelEl.textContent = `Уровень: ${level}`;
                coinFallSpeed = Math.max(2000, coinFallSpeed - 500); // Ускорение падения монет
            }
        };

        // Функция для таймера
        const startTimer = () => {
            timerEl.textContent = `Оставшееся время: ${timer} секунд`;
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `Оставшееся время: ${timer} секунд`;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'Время вышло!';
                    continueButton.style.display = 'block';
                    continueButton.disabled = false;
                }
            }, 1000);
        };

        // Начать игру
        const startGame = () => {
            score = 0;
            level = 1;
            scoreEl.textContent = `Счёт: ${score}`;
            levelEl.textContent = `Уровень: ${level}`;
            timer = 30;
            startTimer();
            startButton.style.display = 'none';
            continueButton.style.display = 'none';

            const coinInterval = setInterval(() => {
                if (timer > 0) {
                    createCoin();
                    if (Math.random() > 0.8) createBonusCoin(); // Бонусная монета с вероятностью 20%
                } else {
                    clearInterval(coinInterval);
                }
            }, 1000);
        };

        // Воспроизведение звука
        const playSound = (file) => {
            if (soundEnabled) {
                const audio = new Audio(file);
                audio.play();
            }
        };

        // Включение/выключение звука
        toggleSoundButton.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            toggleSoundButton.textContent = `Звук: ${soundEnabled ? 'Включен' : 'Выключен'}`;
            if (soundEnabled) playBackgroundMusic();
            else backgroundMusic.pause();
        });

        // События для кнопок
        startButton.addEventListener('click', startGame);
        continueButton.addEventListener('click', startGame);
    </script>
</body>
</html>
