<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-image: url('loading_background.jpg'); /* Убедись, что файл загружен */
            background-size: cover;
            background-position: center;
        }
        #game-screen {
            display: none;
            text-align: center;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <h1>Загрузка...</h1>
        <p id="progress">Загрузка игры...</p>
    </div>

    <!-- Основной игровой экран -->
    <div id="game-screen">
        <h1>Tap the Coin!</h1>
        <p id="score">Счёт: 0</p>
        <p id="timer"></p>
        <button class="button" id="start-button">Играть</button>
        <button class="button" id="continue-button" style="display:none;" disabled>Продолжить</button>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const progress = document.getElementById('progress');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const continueButton = document.getElementById('continue-button');

        let score = 0;
        let timer = 30; // Таймер на 30 секунд
        let timerInterval;

        // Загрузка игры
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameScreen.style.display = 'block';
        }, 3000);

        // Функция для начала игры
        const startGame = () => {
            score = 0;
            scoreEl.textContent = `Счёт: ${score}`;
            timer = 30;
            startTimer();
            startButton.style.display = 'none';
            continueButton.style.display = 'none';
        };

        // Функция для таймера
        const startTimer = () => {
            timerEl.textContent = `Оставшееся время: ${timer} секунд`;
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `Оставшееся время: ${timer} секунд`;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'Время вышло!';
                    continueButton.style.display = 'block';
                    continueButton.disabled = false;
                }
            }, 1000);
        };

        // Функция для продолжения игры
        const continueGame = () => {
            continueButton.disabled = true;
            timer = 30;
            startTimer();
        };

        // События для кнопок
        startButton.addEventListener('click', startGame);
        continueButton.addEventListener('click', continueGame);

        // Воспроизведение звука
        const playSound = () => {
            const audio = new Audio('coin.mp3'); // Убедись, что файл загружен
            audio.play();
        };
    </script>
</body>
</html>
