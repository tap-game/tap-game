<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-image: url('game_background.jpg');
            background-size: cover;
            background-position: center;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .coin, .bonus-coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: fall 2s linear;
        }
        .coin {
            background-image: url('coin.png'); /* Обычная монетка */
        }
        .bonus-coin {
            background-image: url('bonus_coin.png'); /* Бонусная монетка */
            width: 70px;
            height: 70px;
            animation: fall 3s linear;
        }
        .coin.clicked, .bonus-coin.clicked {
            animation: pop 0.5s ease-out forwards;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        @keyframes fall {
            from {
                top: -70px;
            }
            to {
                top: calc(100% - 70px);
            }
        }
        @keyframes pop {
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Игровой экран -->
    <div id="game-screen">
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="game-container" id="game-container"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // Функция для создания монеток
        function spawnCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * 90}%`;
            coin.style.top = '-70px'; // Начальная позиция сверху
            gameContainer.appendChild(coin);

            coin.addEventListener('click', () => {
                coin.classList.add('clicked');
                score++;
                scoreDisplay.textContent = score;
                setTimeout(() => coin.remove(), 500);
            });

            setTimeout(() => {
                if (!coin.classList.contains('clicked')) {
                    coin.remove();
                }
            }, 3000);
        }

        // Функция для создания бонусной монетки
        function spawnBonusCoin() {
            const bonusCoin = document.createElement('div');
            bonusCoin.classList.add('bonus-coin');
            bonusCoin.style.left = `${Math.random() * 90}%`;
            bonusCoin.style.top = '-70px'; // Начальная позиция сверху
            gameContainer.appendChild(bonusCoin);

            bonusCoin.addEventListener('click', () => {
                bonusCoin.classList.add('clicked');
                score += 10; // Бонусная монетка даёт 10 очков
                scoreDisplay.textContent = score;
                setTimeout(() => bonusCoin.remove(), 500);
            });

            setTimeout(() => {
                if (!bonusCoin.classList.contains('clicked')) {
                    bonusCoin.remove();
                }
            }, 3500);
        }

        // Генерация обычных монеток (каждые 500 мс)
        setInterval(spawnCoin, 500);

        // Генерация бонусной монетки (каждые 3 секунды)
        setInterval(spawnBonusCoin, 3000);
    </script>
</body>
</html>
