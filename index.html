<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black; /* Резервный фон */
        }

        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('./game_web_app/loanding_background.jpg'); /* Путь к загрузочному экрану */
            background-size: cover;
            background-position: center;
            z-index: 10;
            color: white;
            font-size: 24px;
        }

        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-fill {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease-in-out;
        }

        #game-screen {
            display: none;
            background-image: url('./game_web_app/game_background.jpg'); /* Путь к фону игры */
            background-size: cover;
            background-position: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #score {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('./game_web_app/coin.png'); /* Путь к монетке */
            background-size: cover;
        }

        .bonus-coin {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('./game_web_app/bonus_coin.png'); /* Путь к бонусной монетке */
            background-size: cover;
        }

        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <p>Загрузка игры...</p>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div id="game-screen">
        <div id="score">Счёт: 0</div>
        <div id="coins"></div>
        <button id="start-btn">Играть</button>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const progressFill = document.getElementById('progress-fill');
        const coinsContainer = document.getElementById('coins');
        const scoreDisplay = document.getElementById('score');
        const backgroundMusic = new Audio('./game_web_app/background_music.mp3'); /* Путь к музыке */

        let score = 0;

        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += 20;
            progressFill.style.width = `${progress}%`;

            if (progress >= 100) {
                clearInterval(loadingInterval);
                loadingScreen.style.display = 'none';
                gameScreen.style.display = 'block';
            }
        }, 1000);

        startBtn.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Счёт: ${score}`;
            startGame();
            backgroundMusic.loop = true;
            backgroundMusic.play();
        });

        function startGame() {
            coinsContainer.innerHTML = '';
            spawnCoins();
        }

        function spawnCoins() {
            const interval = setInterval(() => {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                coin.style.left = `${Math.random() * 90}%`;
                coin.style.top = `-50px`;

                coin.addEventListener('click', () => {
                    score += 1;
                    scoreDisplay.textContent = `Счёт: ${score}`;
                    coin.remove();
                });

                coinsContainer.appendChild(coin);

                let position = 0;
                const fallInterval = setInterval(() => {
                    position += 5;
                    coin.style.top = `${position}px`;

                    if (position > window.innerHeight) {
                        clearInterval(fallInterval);
                        coin.remove();
                    }
                }, 50);

            }, 1000);
        }
    </script>
</body>
</html>
