<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('coin.png'); /* Замени на свой файл монетки */
            background-size: cover;
        }
        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="score">Счёт: <span id="score">0</span></div>
    <div class="game-container" id="game-container"></div>
    <button id="start-btn">Начать игру</button>

    <script>
        let score = 0;
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');

        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            const x = Math.random() * (gameContainer.offsetWidth - 40);
            const y = Math.random() * (gameContainer.offsetHeight - 40);
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;

            coin.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                coin.remove();
            });

            gameContainer.appendChild(coin);

            setTimeout(() => {
                if (coin.parentElement) {
                    coin.remove();
                }
            }, 2000); // Монетка исчезает через 2 секунды
        }

        startBtn.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = score;
            const gameInterval = setInterval(createCoin, 1000); // Создаём монетки каждую секунду

            setTimeout(() => {
                clearInterval(gameInterval);
                alert(`Игра окончена! Ваш счёт: ${score}`);
            }, 30000); // Игра длится 30 секунд
        });
    </script>
</body>
</html>
