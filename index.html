<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('game_background.jpg'); /* Фон игры */
            background-size: cover;
            background-position: center;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('loading_background.jpg');
            background-size: cover;
            background-position: center;
        }
        #game-screen {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #cccccc;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('coin.png'); /* Монета */
            background-size: cover;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <h1>Загрузка...</h1>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <h1 style="color: white;">Tap the Coin!</h1>
        <p id="score">Счёт: 0</p>
        <p id="timer">Оставшееся время: 30 секунд</p>
        <button class="button" id="start-button">Играть</button>
        <button class="button" id="continue-button" style="display:none;" disabled>Продолжить</button>
        <div id="game-container" style="position: relative; width: 100%; height: 100%;"></div>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const startButton = document.getElementById('start-button');
        const continueButton = document.getElementById('continue-button');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const gameContainer = document.getElementById('game-container');

        let score = 0;
        let timer = 30;
        let timerInterval;

        // Загрузка игры
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameScreen.style.display = 'block';
        }, 3000);

        // Функция для создания монетки
        const createCoin = () => {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = Math.random() * 90 + 'vw';
            gameContainer.appendChild(coin);

            coin.addEventListener('click', () => {
                score++;
                scoreEl.textContent = `Счёт: ${score}`;
                coin.remove();
                playSound();
            });

            setTimeout(() => {
                coin.remove();
            }, 5000);
        };

        // Функция для таймера
        const startTimer = () => {
            timerEl.textContent = `Оставшееся время: ${timer} секунд`;
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `Оставшееся время: ${timer} секунд`;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'Время вышло!';
                    continueButton.style.display = 'block';
                    continueButton.disabled = false;
                }
            }, 1000);
        };

        // Начать игру
        const startGame = () => {
            score = 0;
            scoreEl.textContent = `Счёт: ${score}`;
            timer = 30;
            startTimer();
            startButton.style.display = 'none';
            continueButton.style.display = 'none';

            // Генерация монеток
            const coinInterval = setInterval(() => {
                if (timer > 0) {
                    createCoin();
                } else {
                    clearInterval(coinInterval);
                }
            }, 1000);
        };

        // Продолжить игру
        const continueGame = () => {
            continueButton.disabled = true;
            timer = 30;
            startTimer();

            const coinInterval = setInterval(() => {
                if (timer > 0) {
                    createCoin();
                } else {
                    clearInterval(coinInterval);
                }
            }, 1000);
        };

        // Воспроизведение звука монетки
        const playSound = () => {
            const audio = new Audio('coin.mp3'); // Файл coin.mp3 должен быть в той же папке
            audio.play();
        };

        // События для кнопок
        startButton.addEventListener('click', startGame);
        continueButton.addEventListener('click', continueGame);
    </script>
</body>
</html>
