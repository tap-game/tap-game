<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: #fff;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #eef;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .coin {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('coin.png'); /* Проверь название файла */
            background-size: cover;
            background-color: #ddd; /* Временная граница для проверки */
            border: 2px solid red; /* Временная граница для проверки */
            animation: fall 3s linear;
        }
        .coin.clicked {
            animation: pop 0.5s ease-out forwards;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        @keyframes fall {
            from {
                top: -70px;
            }
            to {
                top: calc(100% - 70px);
            }
        }
        @keyframes pop {
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-screen">
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="game-container" id="game-container"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // Функция для добавления монеток
        function spawnCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * 80}%`;
            gameContainer.appendChild(coin);

            coin.addEventListener('click', () => {
                coin.classList.add('clicked');
                score++;
                scoreDisplay.textContent = score;
                setTimeout(() => coin.remove(), 500);
            });

            setTimeout(() => {
                if (!coin.classList.contains('clicked')) {
                    coin.remove();
                }
            }, 3000);
        }

        // Запускаем спавн монеток
        setInterval(spawnCoin, 1500);
    </script>
</body>
</html>
