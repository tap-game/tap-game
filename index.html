<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #start-screen, #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-image: url('game_background.jpg');
            background-size: cover;
            background-position: center;
        }
        #game-screen {
            display: none;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('coin.png');
            background-size: cover;
            animation: fall 4s linear;
        }
        .coin.clicked {
            animation: pop 0.5s ease-out forwards;
        }
        .score, .timer {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .score {
            top: 10px;
            left: 10px;
        }
        .timer {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Экран старта -->
    <div id="start-screen">
        <h1>Добро пожаловать в Tap Game!</h1>
        <button id="play-btn">Играть</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="timer">Оставшееся время: <span id="timer">30</span> секунд</div>
        <div class="game-container" id="game-container"></div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const playButton = document.getElementById('play-btn');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timeLeft = 30;
        let coinSpawnInterval;
        let gameTimer;

        // Начало игры
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;

            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';

            startTimer();
            coinSpawnInterval = setInterval(spawnCoin, 1000);
        }

        // Таймер игры
        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Конец игры
        function endGame() {
            clearInterval(gameTimer);
            clearInterval(coinSpawnInterval);
            alert(`Игра окончена! Ваш счёт: ${score}`);
            startScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
        }

        // Спавн монет
        function spawnCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * 90}%`;
            coin.style.top = '-50px';

            coin.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                coin.remove();
            });

            gameContainer.appendChild(coin);

            setTimeout(() => {
                coin.remove();
            }, 4000);
        }

        // Запуск игры по кнопке "Играть"
        playButton.addEventListener('click', startGame);
    </script>
</body>
</html>
