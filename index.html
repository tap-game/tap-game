<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            background-image: url('game_background.jpg'); /* Фон для игры */
            background-size: cover;
            background-position: center;
        }
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress-fill {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease-in-out;
        }
        #game-screen {
            display: none;
            text-align: center;
            padding-top: 50px;
        }
        #score {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #leaderboard {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <p>Загрузка игры...</p>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen">
        <div id="score">Счёт: 0</div>
        <button id="start-btn">Начать игру</button>
        <button id="leaderboard-btn">Таблица лидеров</button>
    </div>

    <!-- Таблица лидеров -->
    <div id="leaderboard">
        <h2>Таблица лидеров</h2>
        <ul id="leaderboard-list"></ul>
        <button id="back-btn">Назад</button>
    </div>

    <script>
        // Загрузка музыки
        const loadingScreen = document.getElementById('loading-screen');
        const gameScreen = document.getElementById('game-screen');
        const leaderboard = document.getElementById('leaderboard');
        const startBtn = document.getElementById('start-btn');
        const leaderboardBtn = document.getElementById('leaderboard-btn');
        const backBtn = document.getElementById('back-btn');
        const progressFill = document.getElementById('progress-fill');
        const scoreDisplay = document.getElementById('score');
        const leaderboardList = document.getElementById('leaderboard-list');

        let score = 0;

        // Музыка при загрузке
        const loadingMusic = new Audio('loading_music.mp3');
        loadingMusic.loop = true;
        loadingMusic.play();

        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += 20;
            progressFill.style.width = `${progress}%`;

            if (progress >= 100) {
                clearInterval(loadingInterval);
                loadingScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                loadingMusic.pause();
            }
        }, 1000);

        // Начать игру
        startBtn.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Счёт: ${score}`;
            // Добавьте логику игры
        });

        // Открыть таблицу лидеров
        leaderboardBtn.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            leaderboard.style.display = 'block';

            // Обновить таблицу лидеров
            leaderboardList.innerHTML = '';
            const leaders = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaders.forEach((entry) => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        });

        // Вернуться из таблицы лидеров
        backBtn.addEventListener('click', () => {
            leaderboard.style.display = 'none';
            gameScreen.style.display = 'block';
        });

        // Сохранить очки после игры
        function saveScore(name, score) {
            const leaders = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaders.push({ name, score });
            leaders.sort((a, b) => b.score - a.score); // Сортировка по очкам
            localStorage.setItem('leaderboard', JSON.stringify(leaders.slice(0, 10))); // Топ-10
        }
    </script>
</body>
</html>
